version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: birthday-reminder-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - birthday-reminder-network

networks:
  birthday-reminder-network:
    driver: bridge